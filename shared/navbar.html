
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArtaleForge 導覽列</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      font-size: 1.3rem;
      color: #ff3344;
      text-decoration: none;
    }
    .logo img {
      height: 36px;
      width: 36px;
    }
    .nav-links a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ccc;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #fff;
    }
    .auth {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .auth button {
      padding: 0.5rem 1rem;
      background-color: #ff3344;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .auth img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">
      <img src="/assets/logo.png" alt="ArtaleForge Logo" />
    </a>
    <nav class="nav-links">
      <a href="/">首頁</a>
      <a href="/tools/scroll-shop/">卷軸推薦器</a>
      <a href="/tools/meso-analyzer/">雪花換算器</a>
      <a href="/faq">常見問題</a>
    </nav>
    <div class="auth">
      <button id="loginBtn">登入 Google</button>
      <img id="userAvatar" class="hidden" src="" alt="使用者頭像" style="display:none;" />
    </div>
  </header>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const avatar = document.getElementById('userAvatar');
    loginBtn.addEventListener('click', () => {
      avatar.src = 'https://i.pravatar.cc/100';
      avatar.style.display = 'block';
      loginBtn.style.display = 'none';
    });
  </script>
</body>
</html>
